<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero"/>

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button">
    Add hero
  </button>
</div>

<ul class="heroes">
    {{#heroes}}
  <li>
    <a data-channel="ROUTE" data-page-id="heroes" data-hero-id="{{heroId}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero">x</button>
  </li>
    {{/heroes}}
</ul>
